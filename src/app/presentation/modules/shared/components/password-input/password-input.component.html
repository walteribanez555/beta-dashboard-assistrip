<div class="input-password">
  <input [type]="isHidden ? 'password' : 'text'" placeholder="Ingresa tu password">
  <div class="btn-hide" (click)="onChangeVisibility()">
    <ng-container *ngIf="isHidden; else noHidden">
      <i class="fa-solid fa-eye"></i>
    </ng-container>
    <ng-template #noHidden>
      <i class="fa-solid fa-eye-slash"></i>
    </ng-template>
  </div>
</div>
